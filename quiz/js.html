<script>
    var currentQuestion = 0;
    var score = 0;
    var totalQuestions = questions.length;
    
    var container = document.getElementById('quizContainer');
    var questionEl = document.getElementById('question');
    var opt1 = document.getElementById('opt1');
    var opt2 = document.getElementById('opt2');
    var opt3 = document.getElementById('opt3');
    var opt4 = document.getElementById('opt4');
    var nextButton = document.getElementById('nextButton');
    var resultCont = document.getElementById('result');
    var resetButton = document.getElementById('reset');
    
    loadQuestion(currentQuestion)
    
    function loadQuestion(questionIndex) {
       var q = questions[questionIndex];
       questionEl.textContent=(questionIndex + 1) + '.'+ q.question;
       opt1.textContent = q.option1;
       opt2.textContent = q.option2;
       opt3.textContent = q.option3;
       opt4.textContent = q.option4;
    };
                          
    function loadNextQuestion() {
        var selectedOption = document.querySelector('input[type=radio]:checked');
       if(!selectedOption){
            alert('กรุณาเลือกคำตอบของคุณ!');
            return;
        }
        var answer = selectedOption.value;
       if(questions[currentQuestion].answer == answer){
             score += 1;
       }                                  
        selectedOption.checked = false;
        currentQuestion++;
       if(currentQuestion == totalQuestions-1){
            nextButton.textContent = 'ส่งคำตอบ';
        }
       if(currentQuestion == totalQuestions){
            container.style.display = 'none';
            resultCont.style.display = '';
            resultCont.textContent = 'คุณทำได้ :'+ score+ ' คะแนน';
            resetButton.style.display = 'block';
            return;
        }
        
       loadQuestion(currentQuestion)
       }
       
    
    function reset() {
    window.top.location="https://script.google.com/macros/s/AKfycbz6XYs1LUMJY5yvSYOwM2paAkHFbe6BQvdL34CVUQ8KWs1uOzFjiNH3zmSjOMK_cwDsxQ/exec"
            }
    </script>
